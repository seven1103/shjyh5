<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>首杯网</title>
    <style>
        #note{text-align: center;margin-top: 30vh}
    </style>
</head>
<body>
    <div id="note"></div>
</body>
</html>
<script>
    if (/Android|webOS|iPhone|iPod|BlackBerry/i.test(navigator.userAgent)) {//判断是否是移动设备打开。browser代码在下面
        var ua = navigator.userAgent.toLowerCase();//获取判断用的对象
        if (ua.match(/MicroMessenger/i) == "micromessenger") {
                //在微信中打开
                window.location.href = 'https://www.shoubei9.com/mobile/'
        }
        if (ua.match(/WeiBo/i) == "weibo") {
                //在新浪微博客户端打开
                document.getElementById('note').innerHTML = '请使用pc浏览器打开或者微信浏览器'
        }
        if (ua.match(/QQ/i) == "qq") {
                //在QQ空间打开
                document.getElementById('note').innerHTML = '请使用pc浏览器打开或者微信浏览器'
        }
        if (browser.versions.ios) {
                //是否在IOS浏览器打开
                document.getElementById('note').innerHTML = '请使用pc浏览器打开或者微信浏览器'
        } 
        if(browser.versions.android){
                //是否在安卓浏览器打开
                document.getElementById('note').innerHTML = '请使用pc浏览器打开或者微信浏览器'
        }
    } else {
            //否则就是PC浏览器打开
            window.location.href = 'https://www.shoubei9.com/home'
    }
</script>
